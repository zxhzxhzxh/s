	<script>
     //json：键值：字符串的形式
		var obj;
    ajax("img0.json",function(str){
		  obj= JSON.parse(str);
			if(obj){
			  // console.dir(obj.src.split(","));
				var arr= obj.src.split(",");
				var nodes="";
				for(var i=0;i<arr.length;i++){

				}
				document.body.innerHTML= nodes;
			}
		});
